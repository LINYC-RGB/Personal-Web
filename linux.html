<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Linux 文書語法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            line-height: 1.8;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .back-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <h1>Linux 文書語法</h1>
    <ul>
        <li><strong>建立文件：</strong>touch 檔名.屬性（例如 p01.cpp）</li>
        <li><strong>編輯文件：</strong>vim 檔名.屬性</li>
        <li><strong>切換成輸入模式：</strong>i</li>
        <li><strong>退出輸入模式：</strong>Esc</li>
        <li><strong>儲存並退出：</strong>:wq</li>
        <li><strong>移動文件：</strong>mv 移動檔案路徑 目標路徑</li>
        <li><strong>列出目錄文件：</strong>ls 目錄路徑</li>
        <li><strong>顯示當前目錄：</strong>pwd</li>
        <li><strong>轉檔：</strong>g++ p01.cpp -o p01.exe（p01.cpp 轉 p01.exe）</li>
        <li><strong>創建目錄：</strong>mkdir 名稱</li>
        <li><strong>切換目錄：</strong>cd 目標路徑</li>
        <li><strong>返回上個目錄：</strong>cd ..</li>
    </ul>

</html>
