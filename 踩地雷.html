<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>踩地雷</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #controls {
      margin: 10px;
    }
    #mine-count {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #instructions {
      margin: 10px auto;
      max-width: 500px;
      font-size: 14px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }
    #board {
      display: grid;
      justify-content: center;
      margin: 10px auto;
      gap: 1px;
    }
    .cell {
      width: 30px;
      height: 30px;
      font-size: 16px;
      background-color: #ccc;
      border: 1px solid #999;
      cursor: pointer;
      user-select: none;
    }
    .revealed {
      background-color: #eee;
      cursor: default;
    }
    .flagged {
      background-color: #f99;
    }
    #home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>
  <div id="instructions">
    玩家可自訂遊玩區域大小、地雷數。<br>
    每個數字代表其周圍8格範圍內的地雷數，<br>
    對空格按下滑鼠右鍵可標記地雷。<br>
    若按下0則會自動展開連續的0區域以及周圍的數字格子。
  </div>
  <div id="controls">
    Rows: <input type="number" id="列數" value="10" min="1" max="30" />
    Cols: <input type="number" id="行數" value="10" min="1" max="30" />
    Mines: <input type="number" id="地雷數" value="10" min="1" />
    <button onclick="startGame()">Start New Game</button>
  </div>
  <div id="mine-count">Mines left: <span id="mine-counter">0</span></div>
  <div id="board"></div>
  <div id="home">
    <a href="index.html">回首頁</a>
  </div>

  <script>
    let board = [];
    let mineLocations = new Set();
    let flaggedCells = new Set();
    let rows = 10, cols = 10, mineCount = 10;
    let firstClick = true;
    let revealedCount = 0;

    function startGame() {
      rows = Math.min(30, parseInt(document.getElementById('rows').value));
      cols = Math.min(30, parseInt(document.getElementById('cols').value));
      mineCount = parseInt(document.getElementById('mines').value);
      document.getElementById('mine-counter').textContent = mineCount;
      mineLocations.clear();
      flaggedCells.clear();
      board = [];
      firstClick = true;
      revealedCount = 0;
      createBoard();
      placeMines();
      renderBoard();
    }

    function createBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      boardDiv.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      board = new Array(rows).fill().map(() => new Array(cols).fill().map(() => ({ revealed: false, mine: false, number: 0 })));
    }

    function placeMines(excludeR = -1, excludeC = -1) {
      mineLocations.clear();
      let placed = 0;
      while (placed < mineCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        const key = `${r},${c}`;
        if (!board[r][c].mine && (r !== excludeR || c !== excludeC)) {
          board[r][c].mine = true;
          mineLocations.add(key);
          placed++;
          updateNumbers(r, c);
        }
      }
    }

    function clearNumbers() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          board[r][c].number = 0;
        }
      }
    }

    function updateNumbers(r, c) {
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !board[nr][nc].mine) {
            board[nr][nc].number++;
          }
        }
      }
    }

    function renderBoard() {
      const boardDiv = document.getElementById('board');
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.oncontextmenu = e => {
            e.preventDefault();
            toggleFlag(cell);
          };
          cell.onclick = () => revealCell(cell);
          boardDiv.appendChild(cell);
        }
      }
    }

    function toggleFlag(cell) {
      const r = parseInt(cell.dataset.row);
      const c = parseInt(cell.dataset.col);
      const key = `${r},${c}`;
      if (flaggedCells.has(key)) {
        flaggedCells.delete(key);
        cell.classList.remove('flagged');
      } else if (!board[r][c].revealed) {
        flaggedCells.add(key);
        cell.classList.add('flagged');
      }
      document.getElementById('mine-counter').textContent = mineCount - flaggedCells.size;
    }

    function revealCell(cell) {
      const r = parseInt(cell.dataset.row);
      const c = parseInt(cell.dataset.col);

      if (board[r][c].revealed || flaggedCells.has(`${r},${c}`)) return;

      if (firstClick) {
        if (board[r][c].mine) {
          clearBoardMines();
          placeMines(r, c);
        }
        firstClick = false;
      }

      if (board[r][c].mine) {
        cell.classList.add('revealed');
        cell.textContent = "💣";
        alert("Game Over!");
        revealAll();
        return;
      }

      floodReveal(r, c);
      checkWin();
    }

    function clearBoardMines() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          board[r][c].mine = false;
        }
      }
      clearNumbers();
    }

    function floodReveal(r, c) {
      const queue = [[r, c]];
      const visited = new Set();

      while (queue.length > 0) {
        const [cr, cc] = queue.shift();
        const key = `${cr},${cc}`;
        if (visited.has(key) || cr < 0 || cr >= rows || cc < 0 || cc >= cols) continue;

        const cell = document.querySelector(`[data-row='${cr}'][data-col='${cc}']`);
        if (!cell || board[cr][cc].revealed) continue;

        board[cr][cc].revealed = true;
        revealedCount++;
        cell.classList.add('revealed');
        cell.textContent = board[cr][cc].number > 0 ? board[cr][cc].number : '';
        visited.add(key);

        if (board[cr][cc].number === 0) {
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = cr + dr, nc = cc + dc;
              queue.push([nr, nc]);
            }
          }
        }
      }
    }

    function revealAll() {
      for (const key of mineLocations) {
        const [r, c] = key.split(',').map(Number);
        const cell = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
        if (cell) {
          cell.classList.add('revealed');
          cell.textContent = '💣';
        }
      }
    }

    function checkWin() {
      const totalSafe = rows * cols - mineCount;
      if (revealedCount === totalSafe) {
        alert("成功排雷！");
        revealAll();
      }
    }

    startGame();
  </script>
</body>
</html>
